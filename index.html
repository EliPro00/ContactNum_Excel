<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form style="width: 50%; text-align: center; align-items: center">
      <div class="form-group">
        <label for="exampleInputEmail1">Contact Pre-Fix</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter prefix" />
        <small id="emailHelp" class="form-text text-muted"
          >Enter the prefix you want to add to your contact ; ie :
          SAS_CUST_1XXX</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contact Numbers</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Contact Number" />
      </div>
      <button type="submit" class="btn btn-primary">Make Excel File</button>
    </form>
  </body>
</html>
